<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/estilos.css">    
    <title>ARMELANDIA</title>
</head>
<body>
    <header>
        <h1>Armelandia</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Tanfoglio cal .45</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/5625_1.jpg.webp" alt="Tanfoglio" class="img-item">
                <span class="precio-item">$2.500</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bersa TPR .45</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/5366_1-1536x1536.jpg.webp" alt="Bersa TPR .45" class="img-item">
                <span class="precio-item">$600</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Glock 21 Gen4 .45</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/11552_1.jpg.webp" alt="Glock 21 Gen4 .45" class="img-item">
                <span class="precio-item">$900</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pistola Sig Sauer 1911</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/9447_1-1536x1536.jpg.webp" alt="Pistola Sig Sauer 1911" class="img-item">
                <span class="precio-item">$1.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pistola Bersa TPR9C Pavón</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/2162_1.jpg" alt="Pistola Bersa TPR9C Pavón" class="img-item">
                <span class="precio-item">$600</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pistola CZ Shadow 2</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/9441_1.jpg" alt="Pistola CZ Shadow 2" class="img-item">
                <span class="precio-item">$4.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Pistola Sig Sauer P320 X</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/11497_1-1536x1536.jpg.webp" alt="Pistola Sig Sauer P320 X" class="img-item">
                <span class="precio-item">$1.700</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Tanfoglio Limited Custom Xtreme 9mm</span>
                <img src="https://www.armeriacanigo.com.ar/wp-content/uploads/11086_1.jpg.webp" alt="Tanfoglio Limited Custom Xtreme 9mm" class="img-item">
                <span class="precio-item">$5.300</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        <!-- nota -->
                    </span>
                </div>
                <button class="btn-pagar">Comprar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
    <script src="js/script.js" async></script>
</body>
</html>
